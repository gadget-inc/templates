name: pq-custom-remix-ssr

on:
  push:
    paths:
      - "shopify/product-quiz/product-quiz-custom-remix-ssr/**"
    branches:
      - main
  workflow_dispatch:

jobs:
  push-to-development-environment:
    runs-on: macos-latest
    steps:
      - name: Checkout the current repository
        uses: actions/checkout@v4
      - name: Push to development environment
        run: npx ggt push --app=product-quiz-custom-remix-ssr --env=development --force --allow-unknown-directory
        working-directory: shopify/product-quiz/product-quiz-custom-remix-ssr/
        env:
          GGT_TOKEN: ${{ secrets.PRODUCT_QUIZ_C_REMIX_SSR_DEPLOY_TOKEN }}
