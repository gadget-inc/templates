query RunInput {
  cart {
    lines {
      quantity
      merchandise {
        __typename
        ... on ProductVariant {
          id
          componentReference: metafield(
            namespace: "bundle"
            key: "componentReference"
          ) {
            value
          }
          productVariantQuantities: metafield(
            namespace: "bundle"
            key: "productVariantQuantities"
          ) {
            value
          }
        }
      }
    }
  }
}
